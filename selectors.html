<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Tutorial</title>
   <style>
#firstpara{
    color: green;
}
.bgBlue{
    background-color: blue;
}
footer, span{
    background-color: indigo;
}
   </style>
      

</head>
<body>
    <h3>CSS Selectors </h3>
    <p id="firstpara">This is a simple para to learn CSS Selectors</p>
    <p id="secondpara" class="redElement bgBlue">This is a other simple para to learn CSS Selectors</p>
    <div>
        <p>This is a yet simple para to learn inside div  CSS Selectors</p>
        <span>this is span</span>
        <footer>
            this is footer
        </footer>
    </div>
    
</body>

</html>
